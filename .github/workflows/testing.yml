name: Test Maxwell problem solver

on:
  # Trigger tests on push
  push:
    branches:
      - "**"
  schedule:
    # '*' is a special character in YAML, so string must be quoted
    - cron: "0 1 * * *"
env:
  PETSC_DIR: /tmp/petsc
  PETSC_ARCH: linux-gnu-real-32
jobs:
  build:
    if: "!(contains(github.event.head_commit.message, '[ci skip]') || contains(github.event.head_commit.message, '[skip ci]'))"
    runs-on:
      ubuntu-20.04
      # container: dolfinx/dolfinx
      # steps:
      #   - uses: actions/checkout@v2

      #   - name: Flake8 code
      #     run: flake8 .
      #   - name: Install dependencies
      #     run: |
      #       pip3 install tqdm
      #   - name: Run test
      #     run: |
      #       python3 problems.py
      #       python3 convergence.py
      #       python3 iterations.py
    container: dolfinx/dev-env
    steps:
      - uses: actions/checkout@v2

      - name: Install custom PETSc
        working-directory: /tmp/
        run: |
          apt-get update && apt-get install -y bison flex
          git clone https://gitlab.com/Dokken92/petsc.git
          cd petsc
          git checkout dokken/hypre-setinterpolations
          python3 ./configure \
          PETSC_ARCH=${PETSC_ARCH} \
          --COPTFLAGS="${PETSC_SLEPC_OPTFLAGS}" \
          --CXXOPTFLAGS="${PETSC_SLEPC_OPTFLAGS}" \
          --FOPTFLAGS="${PETSC_SLEPC_OPTFLAGS}" \
          --with-make-np=${PETSC_SLEPC_MAKE_NP} \
          --with-64-bit-indices=no \
          --with-debugging=${PETSC_SLEPC_DEBUGGING} \
          --with-fortran-bindings=no \
          --with-shared-libraries \
          --download-hypre \
          --download-metis \
          --download-mumps \
          --download-ptscotch \
          --download-scalapack \
          --download-spai \
          --download-suitesparse \
          --download-superlu \
          --download-superlu_dist \
          --with-scalar-type=real && \
          make PETSC_DIR=${PETSC_DIR} PETSC_ARCH=${PETSC_ARCH} ${MAKEFLAGS} all
          cd src/binding/petsc4py
          PETSC_ARCH=${PETSC_ARCH} pip3 install --no-cache-dir .

      - name: Get Basix
        uses: actions/checkout@v2
        with:
          path: ./basix
          repository: FEniCS/basix
          ref: main

      - name: Install UFL, Basix, FFCx
        run: |
          cmake -G Ninja -B build-basix -DCMAKE_BUILD_TYPE="Release" -S ./basix/cpp/
          cmake --build build-basix --parallel 3
          cmake --install build-basix
          BUILD_TYPE="Release" pip3 install ./basix/python
          python3 -m pip install git+https://github.com/FEniCS/ufl.git
          python3 -m pip install git+https://github.com/FEniCS/ffcx.git
      - name: Get DOLFINx
        uses: actions/checkout@v2
        with:
          path: ./dolfinx
          repository: FEniCS/dolfinx
          ref: dokken/discrete_interpolation_matrix

      - name: Configure C++ (dolfinx)
        run: |
          cmake -G Ninja -DCMAKE_BUILD_TYPE="Release" -B build-dolfinx -S ./dolfinx/cpp/
      - name: Build and install C++ library (dolfinx)
        run: |
          cmake --build build-dolfinx
          cmake --install build-dolfinx
      - name: Build Python interface (dolfinx)
        run: BUILD_TYPE="Release" python3 -m pip -v install ./dolfinx/python/

      - name: Flake8 code
        run: flake8 *.py
      - name: Install dependencies
        run: |
          pip3 install tqdm
      - name: Run test
        run: |
          python3 problems.py
          python3 convergence.py
          python3 iterations.py
